<style>
    div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 10s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:100px;}
  25%  {background-color:yellow; left:50px; top:0px; width: 50px;}
  50%  {background-color:blue; left:200px; top:100px;}
  75%  {background-color:green; left:50px; top:100px; height: 500px;}
  100% {background-color:red; left:05px; top:10px;}
}
</style>
<body style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(0,255,248,0) 100%);">
